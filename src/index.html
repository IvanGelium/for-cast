<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="bg">
            <div class="header block">
                <div class="logo-container">
                    <div class="logotip">
                        <div class="logotip2">
                            <div class="logotip3"></div>
                        </div>
                    </div>
                    <div class="logoLine">
                        <h1>FOR CAST</h1>
                    </div>
                </div>
                <div class="searchBarContainer">
                    <form class="searchbar">
                        <input
                            placeholder="Moscow"
                            type="search"
                            name="search"
                            id="search"
                            pattern="^[a-zA-Z]+$"
                        />
                        <input
                            type="submit"
                            name="searchBtn"
                            id="searchBtn"
                            src="./searchIcon.svg"
                            value=""
                        />
                    </form>
                    <div class="weatherSmall"></div>
                </div>
            </div>
            <div class="midler block">
                <div class="weatherContainer"></div>
            </div>
        </div>
    </body>
</html>
